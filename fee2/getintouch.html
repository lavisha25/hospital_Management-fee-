<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('images/loginbg.jpeg') ;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #f4f4f4; /* Light grey background */
            color: #333; /* Dark text */
        }
        .contact-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: rgba(0, 0, 0, 0.2) 0px 5px 15px;
    text-align: center;
}

h1 {
    color: darkcyan;
}

p {
    color: #555;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    text-align: left;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.button1 {
    padding: 10px;
    background-color: darkcyan;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.button1:hover {
    background-color: #005f5f; /* Darker shade on hover */
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-container {
        margin: 20px;
        padding: 15px;
    }
}
    </style>
</head>
<body>
    <section id="contact">
        <div class="contact-container">
            <h1>Get in Touch</h1>
            <p>If you have any queries, feel free to reach out to us!</p>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <button class="button1" type="submitt" id="submit">Send Message</button>
            </form>
        </div>
    </section>

        <script>
    document.getElementById('submitt').addEventListener('submit', function(event) {
        const phoneInput = document.getElementById('phone').value;
        if (phoneInput.length < 10) {
            event.preventDefault(); // Prevent form submission
